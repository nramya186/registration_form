        <h2>Responsive Form</h2>
        <div id="register" >
           <form action="/action_page.php">
             <div class="row">
               <div class="col-25">
                 <label for="fname">First Name</label>
               </div>
               <div class="col-75">
                 <input type="text" id="fname" name="firstname" placeholder="YourFirst name..">
               </div>
             </div>
        
             <div class="row">
                <div class="col-25">
                  <label for="lname">Last Name</label>
               </div>
               <div class="col-75">
                 <input type="text" id="lname" name="lastname" placeholder="Your last name..">
               </div>
             </div>

             <div   id="image" class="alignright">
               <label for="img">Select image:</label>
               <input type="file" id="img" name="img" accept="image/*">
              
             </div>
  
             <div class="row">
                <div class="col-25">
                  <label for="address"><address> Address</address></label>
               </div>
               <div class="col-75">
                 <textarea id="address" name="address" placeholder="Your address.." style="height:200px"></textarea>

                 <div class="col-25">
                   <label for="phone">Contact no    </label> 
                  </div>
                 <div class="col-75"></div> <input type="tel" id="phone" name="phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>          
                 </div>
               </div>
        
              <div class="row">
                 <div class="col-25">
                    <label for="registration">Registration</label>
                 </div>
                 <div class="col-75">
                   <input type="text" id="rating" name="rating" >
                 </div>
                </div>

              <div class="row">
                  <div class="col-25">
                   <label for="id no">Id No</label>
                 </div>
                 <div class="col-75">
                   <input type="number" id="id no" name="id no" >
                  </div>
               </div>

              <div class="row">
                  <div class="col-25">
                     <label for="id type">Id Type </label>
                   </div>
                  <div class="col-75">
                     <select id="id type" name="id type">
                        <option value="1">...</option>
                        <option value="2"> a</option>
                        <option value="3">b</option>
                     </select>
                   </div>
                </div>
